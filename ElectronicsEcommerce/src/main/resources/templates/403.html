<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/header :: html_head(headTitle = '403')"></head>

<body>
<th:block th:replace="fragments/header :: navbar"></th:block>

    <div id="all">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- breadcrumb-->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                                <li aria-current="page" class="breadcrumb-item active">Từ chối truy cập</li>
                            </ol>
                        </nav>
                        <div id="error-page" class="row">
                            <div class="col-md-6 mx-auto">
                                <div class="box text-center py-5">
                                    <p class="text-center"><img src="img/logo.png" alt="Obaju template"></p>
                                    <h3>Rất tiếc, bạn không có quyền truy cập vào trang này</h3>
                                    <h4 class="text-muted">Error 403 - Access Forbidden</h4>
                                    <p class="buttons"><a th:href="@{/}" class="btn btn-primary"><i class="fa fa-home"></i> Trờ về trang chủ</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<th:block th:replace="fragments/footer :: footer"></th:block>
<th:block th:replace="fragments/footer :: copy_right"></th:block>

<th:block th:replace="fragments/script :: scripts"></th:block>

</body>
</html>
