<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/header :: html_head(headTitle = 'Checkout Successfully')"></head>

<body>
<th:block th:replace="fragments/header :: navbar"></th:block>

<div id="all">
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- breadcrumb-->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                            <li aria-current="page" class="breadcrumb-item active">Thanh toán thành công</li>
                        </ol>
                    </nav>
                </div>
                <div id="basket" class="col-lg-12">
                    <div class="box">
                        <div class="table-responsive">
                            <div class="card border-0">
                                <div class="card-body cart">
                                    <div class="col-sm-12 empty-cart-cls text-center"> <img th:src="@{/img/thank-you.jpg}" width="130" height="130" class="img-fluid mb-4 mr-3">
                                        <h3 class="text-success"><strong>Thanh toán thành công</strong></h3>
                                        <h5>Cám ơn quý khách đã mua hàng của <span class="text-success">NEXUS</span>
                                            <br/>Hàng sẽ được vận chuyển về nhanh nhất cho quý khách. Xin quý khách hãy kiên nhẫn và giữ liên lạc</h5>
                                        <a th:href="@{/product}" class="btn btn-primary cart-btn-transform m-3"><i class="fa fa-chevron-left"></i> Tiếp tục mua sắm</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-->
                </div>
                <!-- /.col-lg-12-->
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
<th:block th:replace="fragments/footer :: copy_right"></th:block>

<th:block th:replace="fragments/script :: scripts"></th:block>

</body>
</html>
